<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <div id="time"></div>
    <script>
        let getData = new Date();
        let setTime = document.getElementById('time');
        setTime.innerHTML = getData
    </script>
</body>
</html>
